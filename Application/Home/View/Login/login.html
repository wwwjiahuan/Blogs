<!DOCTYPE HTML>
<html>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
	<title>登录</title>
	<link rel="stylesheet" href="__PUBLIC__/Css/login.css">
	<load href="__PUBLIC__/Js/jquery-1.8.3.min.js" />
	<load href="__PUBLIC__/Js/jquery.cookie.js" />
	<body>
		<div id='wrapper'>
			<div id="header">
	 			<div id="logo">
						<a href="__APP__/Home/Login/login">Blogs 
							<span> login</span>
						</a>
	 			</div>
 			</div>
			<div id='main'>
				<div class="container">
					<div id='picture'>
						<div id="pitHead"><img src="__PUBLIC__/Images/pitHead.png" alt="图片1"></div>
						<div id="pitBody">
							<img class="one" src="__PUBLIC__/Images/9.jpg" alt="图片2">
							
						</div>
					</div>
					<div id='page'>
						
						<div id="switch_header">
							<a id="swileft" href="javascript:void(0)" hidefocus="true">账户登录</a>
							<!--
							<a id="swiright" href="javascript:void(0)" hidefocus="true">注 册</a>
							<p class="line"></p>
							<script>
							//有问题
	 							$(document).ready(function(){
									//登录与注册的动画效果转换
									$("#swileft").click(
										function (){
											$(this).stop().animate({left:" -338px"}, 400);
									});
									$("#swiright").click(
										function (){
											$(this).stop().animate({left: '+20px'}, 400);
									});
								});
 							</script>
 						-->
						</div>
					
						<div id="switch_body">
							<form action="__APP__/Home/Login/doLogin" method="post" name="myForm" id="myForm">
								<p><span></span></p>
								<label for="username" class="text">
									<input id="username" placeholder="用户名"  type="text" name="username">
								</label>
								<br><br>
								<label for="password" class="text">
									<input id="password" placeholder="密码"  type="password" name="password">
								</label>
								<!--<label for="code">
									<input id="code" placeholder="验证码" class="text" type="text" name="code">
								</label>-->
								<label for="ck_rmbUser" class="check">
									<input type="checkbox" id="ck_rmbUser"/> 记住用户名和密码<br />
								</label>
								<br><br>
								<div id="switch_button" onclick="Save()">登 录</div>
								<script>
									$(document).ready(function(){
										//登录按钮颜色渐变颜色
										$("#switch_button").hover(
										function () {
											$(this).stop().animate({
												opacity: '0.60'
											}, 600);}, 
										function () {
											$(this).stop().animate({
												opacity: '1'
											}, 1000);
										}).on('click', function () {
											$('#myForm').submit();
										});

										//实现 “下次自动登录” 记住用户名密码功能
										if ($.cookie("rmbUser") == "true") {
									        $("#ck_rmbUser").attr("checked", true);
									        $("#username").val($.cookie("username"));
									        $("#password").val($.cookie("password"));
								        }
									});
										//记住用户名密码
									 function Save() {
								        if ($("#ck_rmbUser").attr("checked")) {
								            var str_username = $("#username").val();
								            var str_password = $("#password").val();
								            $.cookie("rmbUser", "true", { expires: 7 }); //存储一个带7天期限的cookie
								            $.cookie("username", str_username, { expires: 7 });
								            $.cookie("password", str_password, { expires: 7 });
								        }
								        else {
								            $.cookie("rmbUser", "false", { expire: -1 });
								            $.cookie("username", "", { expires: -1 });
								            $.cookie("password", "", { expires: -1 });
								        }
								    };
								</script>
							</form>
						</div>
						<div id="switch_bottom">
							
						</div>
					</div>
				</div>
			</div>
			<div id='footer'>
				<include file="./Application/Home/View/Public/footer.html" />
			</div>
		</div>
	</body>
</html>
