
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>注册</title>
		<link rel="stylesheet" href="__PUBLIC__/Css/register.css">
		<load href="__PUBLIC__/Js/jquery.js"/>
		<script>
			$(function(){
				var error=new Array();
				$('input[name="username"]').blur(function(){
					var username=$(this).val();
					$.get('__URL__/checkName',{'username':username},function(data){
						if(data=='不允许'){
							error['username']=1;
							$('input[name="username"]').after('<p id="umessage" style="color:red">该用户名已经注册</p>');
						}else{
							error['username']=0;
							$('#umessage').remove();
						}
					});
				});

				//提交表单
				$('img.register').click(function(){
					if(error['username']==1){
						return false;
					}else{
						$('form[name="myForm"]').submit();
					}
				});
			});
		</script>
	</head>
	<body>
		<div id='wrapper'>
			<div id="header">
	 			<div id="logo">
						<a href="__APP__/Home/Register/register">Blogs 
							<span> register</span>
						</a>
	 			</div>
 			</div>
 			<div id='main'>
				<div class="container">
					<div id='picture'>
						<div id="pitHead"><img src="__PUBLIC__/Images/pitHead.png" alt="图片1"></div>
						<div id="pitBody">
							<img class="one" src="__PUBLIC__/Images/9.jpg" alt="图片2">
							
						</div>
					</div>
					<div id='page'>
						
						<div id="switch_header">
							<a id="swileft" href="javascript:void(0)" hidefocus="true">账户注册</a>
						</div>
					
						<div id="switch_body">
							<form action="__URL__/doReg" method="post" name="myForm" id="myForm">
								<p><span></span></p>
								<label for="username" class="text">
									<input id="username" placeholder="用户名"  type="text" name="username">
								</label>
								<br><br>
								<label for="password" class="text">
									<input id="password" placeholder="密码"  type="password" name="password">
								</label>
								<br><br>
								<label for="repassword" class="text">
									<input id="repassword" placeholder="确认密码" type="password" name="repassword">
								</label>
								<br><br>
								<div id="switch_button" onclick="Save()">注　册</div>
								<script>
									$(document).ready(function(){
										//登录按钮颜色渐变颜色
										$("#switch_button").hover(
										function () {
											$(this).stop().animate({
												opacity: '0.60'
											}, 600);}, 
										function () {
											$(this).stop().animate({
												opacity: '1'
											}, 1000);
										}).on('click', function () {
											$('#myForm').submit();
										});
										
									});
									
								</script>
							</form>
						</div>
						<div id="switch_bottom">
							
						</div>
					</div>
				</div>
			</div>
			<div id='footer'>
				<include file="./Application/Home/View/Public/footer.html" />
			</div>
		</div>
